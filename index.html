<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="game.js"></script>
    <title>Tic Tac Toe Game</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
</head>

<body>

    <div class="title">
        <h1>Tic Tac Toe Game</h1>
        <h2>Let the Fun Begin!</h2>
    </div>

    <div class="naming" id="naming">
        <input type="text" id="playerX" placeholder="Player X">
        <input type="text" id="playerO" placeholder="Player O">
        <button id="start" class="p">Start Game</button>
        <div class="display announcer" id="error"></div>

    </div>


    <div id="all">
        <div class="main">
            <section class="display">
                <span class="playerX" id="turn"></span>'s turn
            </section>
            <section class="container">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </section>
            <div class="display announcer hide" id="announcer"></div>
        </div>

        <div class="controls">
            <button id="reset">Restart</button>
        </div>
    </div>
</body>

</html>
